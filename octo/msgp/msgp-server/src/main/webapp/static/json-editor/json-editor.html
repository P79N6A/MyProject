<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON 编辑</title>
    <meta name="renderer" content="webkit">
    <meta name="applicable-device" content="pc">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-Control" content="no-transform" >
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="./src/jsoneditor.css">
    <link rel="stylesheet" href="./src/main.css">
 </head>
<body>
<div class="editor-panel">
    <div class="editor-code"></div>
    <div class="editor-divide">
        <div class="editor-to-right"></div>
        <div class="editor-to-left"></div>
    </div>
    <div class="editor-tree"></div>
</div>
<div class="editor-toolbar">
    <span>注意：保存时以左侧内容为准</span>
    <button class="editor-btn editor-save">保存</button>
    <button class="editor-btn editor-cancle">取消</button>
</div>
<script src="./src/jsoneditor.js"></script>
<script src="./src/main.js"></script>
</body>
</html>
