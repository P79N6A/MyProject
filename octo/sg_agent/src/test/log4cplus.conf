log4cplus.rootLogger=error, info, error, warn 
log4cplus.logger.info=info
log4cplus.appender.info=log4cplus::RollingFileAppender
log4cplus.appender.info.MaxFileSize=10MB
log4cplus.appender.info.MaxBackupIndex=10 
log4cplus.appender.info.Append=true
log4cplus.appender.info.layout=log4cplus::PatternLayout
log4cplus.appender.info.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%Q}] [%F:%L] %-5p - %m%n
log4cplus.appender.info.Threshold=info
log4cplus.appender.info.append=true
log4cplus.appender.info.File=/data/agent_test/log/sg_agent.info

log4cplus.logger.error=error
log4cplus.appender.error=log4cplus::RollingFileAppender
log4cplus.appender.error.MaxFileSize=10MB
log4cplus.appender.error.MaxBackupIndex=10 
log4cplus.appender.error.Append=true
log4cplus.appender.error.layout=log4cplus::PatternLayout
log4cplus.appender.error.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%Q}] [%F:%L] %-5p - %m%n
log4cplus.appender.error.Threshold=error
log4cplus.appender.error.append=true
log4cplus.appender.error.File=/data/agent_test/log/sg_agent.error

log4cplus.logger.warn=warn
log4cplus.appender.warn=log4cplus::RollingFileAppender
log4cplus.appender.warn.MaxFileSize=10MB
log4cplus.appender.warn.MaxBackupIndex=10 
log4cplus.appender.warn.Append=true
log4cplus.appender.warn.layout=log4cplus::PatternLayout
log4cplus.appender.warn.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%Q}] [%F:%L] %-5p - %m%n
log4cplus.appender.warn.Threshold=warn
log4cplus.appender.warn.append=true
log4cplus.appender.warn.File=/data/agent_test/log/sg_agent.warn

log4cplus.logger.statLogger=info, stat

log4cplus.appender.stat=log4cplus::RollingFileAppender
log4cplus.appender.stat.MaxFileSize=10MB
log4cplus.appender.stat.MaxBackupIndex=10 
log4cplus.appender.stat.Append=true
log4cplus.appender.stat.layout=log4cplus::PatternLayout
log4cplus.appender.stat.layout.ConversionPattern=[%D{%Y-%m-%d %H:%M:%S:%Q}] [%F:%L] %-5p - %m%n
log4cplus.appender.stat.Threshold=info
log4cplus.appender.stat.append=true
log4cplus.appender.stat.File=/data/agent_test/log/sg_agent.stat
