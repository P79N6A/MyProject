JVM_ARGS="-server  -Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8 -Djava.io.tmpdir=/tmp -Djava.net.preferIPv6Addresses=false"

JVM_GC="-XX:+DisableExplicitGC -XX:+PrintGCDetails -XX:+PrintHeapAtGC -XX:+PrintTenuringDistribution -XX:+UseConcMarkSweepGC -XX:+PrintGCDateStamps"

JVM_GC=$JVM_GC" -XX:CMSFullGCsBeforeCompaction=0 -XX:+UseCMSCompactAtFullCollection -XX:CMSInitiatingOccupancyFraction=70"

JVM_HEAP="-Xmn128m -XX:SurvivorRatio=8 -XX:PermSize=80m -XX:MaxPermSize=128m -XX:+HeapDumpOnOutOfMemoryError"

JVM_SIZE="-Xmx512m -Xms512m"